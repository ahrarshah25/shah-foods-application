<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Shah Foods</title>
  <link rel="stylesheet" href="./checkout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="/assets/logo.png" alt="Logo" width="30" height="30" class="me-2">
        Shah Foods
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto text-center">
          <a class="nav-link active" href="./index.html">Home</a>
          <a class="nav-link" href="./shop.html">Shop</a>
          <a class="nav-link" href="./about.html">About Us</a>
          <a class="nav-link" href="./contact.html">Contact Us</a>
          <a class="nav-link" href="./profile.html">Profile</a>
        </div>
      </div>
      <!-- <button class="btn btn-outline-secondary ms-lg-3" type="button" onclick="userLogin()">Login / SignUp</button> -->
    </div>
  </nav>
  <section class="checkout-section">
    <div class="container">
      <h2 class="checkout-title">Checkout</h2>
      <div class="checkout-box mx-auto">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <label id="userNameDisplay" type="text" class="form-control">User</label>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <label id="userEmailDisplay" type="email" class="form-control">name@domain.com</label>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input id="userAddress" type="text" class="form-control" placeholder="Enter your delivery address" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input id="userContact" type="text" class="form-control" placeholder="03xx xxxxxxx" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <label id="userProductDisplay" type="text" class="form-control"></label>
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <input type="text" class="form-control" value="COD (Cash On Delivery)" readonly>
          </div>

          <button type="button" onclick="userOrder()" class="submit-btn w-100 mt-3">Place Order</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shah Foods. All Rights Reserved.</p>
    <p>
      <a href="./about.html">About</a> | 
      <a href="./contact.html">Contact</a> | 
      <a href="./shop.html">Shop</a>
    </p>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="./checkout.js"></script>
<script src="./app.js"></script>
</html>
