<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Shah Foods</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="/assets/logo.png" alt="Logo" width="30" height="30" class="me-2">
        Shah Foods
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto text-center">
          <a class="nav-link active" href="./index.html">Home</a>
          <a class="nav-link" href="./shop.html">Shop</a>
          <a class="nav-link" href="./about.html">About Us</a>
          <a class="nav-link" href="./contact.html">Contact Us</a>
          <a class="nav-link" href="./profile.html">Profile</a>
        </div>
      </div>
      <button class="btn btn-outline-secondary ms-lg-3" type="button" onclick="userLogin()">Login / SignUp</button>
    </div>
  </nav>

  <div class="profile-container text-center">
    <div class="last-login-card mx-auto">
      <div class="last-login-header">
        <img src="https://img.icons8.com/fluency/48/clock--v1.png" alt="Clock Icon">
        <div class="ms-2 text-start">
          <p class="mb-0 fw-semibold text-light small">Last Login</p>
          <p id="userLastLogin" class="mb-0 fw-bold text-light">22 Oct 2025, 11:35 PM</p>
        </div>
      </div>
    </div>

    <img class="user-avatar mt-4 mb-3" src="./assets/logo.png" alt="User Logo">

    <button class="submit-btn mb-4" onclick="userLogout()">Logout</button>

    <div class="profile-item">
      <span class="label">Name:</span> <span id="userNameDisplay">User</span>
    </div>

    <div class="profile-item">
      <span class="label">Email:</span> <span id="userEmailDisplay">user@example.com</span>
    </div>

    <div class="profile-item">
      <span class="label">Cart Items:</span>
      <div id="userCartDisplay">No items in cart</div>
    </div>

    <button class="submit-btn me-2 mt-3" onclick="continueShoping()">Continue Shopping</button>
    <button class="submit-btn ms-2 mt-3" onclick="userProduct()">Proceed To Checkout</button>
  </div> 

  <footer>
    <p>&copy; 2025 Shah Foods. All Rights Reserved.</p>
    <p>
      <a href="./about.html">About</a> | 
      <a href="./contact.html">Contact</a> | 
      <a href="./shop.html">Shop</a>
    </p>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="./app.js"></script>
<script src="./shop.js"></script>
<script src="./profile.js"></script>
</html>
