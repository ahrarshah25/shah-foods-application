<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Shah Foods</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Shah Foods
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./shop.html">Shop!</a>
          <a class="nav-link" href="./about.html">About Us!</a>
          <a class="nav-link" href="./contact.html">Contact Us!</a>
          <a class="nav-link" href="./profile.html">Profile!</a>
        </div>
      </div>
      <button class="btn btn-outline-secondary" type="submit" onclick="userLogin()">Login / SignUp</button>
    </div>
  </nav>
  <div class="profile-container">
    <img class="w-25 mb-3" src="./assets/logo.png">
    <button class="submit-btn ms-5" onclick="userLogout()">Logout</button>

    <div class="profile-item">
      <span class="label">Name:</span> <span id="userNameDisplay">User</span>
    </div>

    <div class="profile-item">
      <span class="label">Email:</span> <span id="userEmailDisplay">user@example.com</span>
    </div>

    <div class="profile-item">
      <span class="label">Cart Items:</span>
      <div id="userCartDisplay">No items in cart</div>
    </div>
    <button class="submit-btn" onclick="continueShoping()">Continue Shoping</button>
    <br>
    <br>
    <button class="submit-btn" onclick="userProduct()">Proceed To CheckOut</button>
  </div>
<footer>
    <p>&copy; 2025 Shah Foods. All Rights Reserved.</p>
    <p>
      <a href="./about.html">About</a> | 
      <a href="./contact.html">Contact</a> | 
      <a href="./shop.html">Shop</a>
    </p>
  </footer>
</body>
